<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <title>Detecting objects on images</title>
</head>

<body>
  <div class="output-container">
    <label class="custom-file-upload">
      <input type="file" id="newImage" accept="image/png, image/jpeg">
      Choose image
    </label>
    <canvas id="canvas" width="640" height="420"></canvas>
  </div>

  <div class="log-container">
    <div class="progress-field" id="progressField"></div>
    <div class="objectsParagraph" id="objectsParagraph">
      <p>Finded objects:</p>
    </div>
  </div>
  <!-- <script src="./ml5.min.js" type="text/javascript"></script> -->
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
  <script src="./index.js"></script>
</body>

</html>
